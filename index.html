<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Directory</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <h1>Welcome to the Student Directory</h1>
    <!-- Add Student Form -->
<section id="add-student">
  <h2>Add Student</h2>
  <form id="student-form">
    <input type="text" id="name" name="name" placeholder="Full Name" required>
    <input type="text" id="regNo" name="regNo" placeholder="Reg Number" required>
    <input type="text" id="department" name="department" placeholder="Department" required>
    <input type="number" id="gpa" name="gpa" step="0.01" placeholder="GPA" required>
    <input type="file" id="photo" name="photo" accept="image/*">
    <button type="submit">Add Student</button>
  </form>
</section>
    <!-- Student List Table -->
<input
  type="text"
  id="search-bar"
  placeholder="Search by name"
  oninput="searchStudents()"
/>
<select id="department-filter" onchange="filterByDepartment()">
  <option value="">All Departments</option>
  <option value="Computer Science">Computer Science</option>
  <option value="Software Engineering">Software Engineering</option>
  <option value="Information Technology">Information Technology</option>
  <!-- Add more departments as needed -->
</select>

<section id="student-list">
  <h2>Student Directory</h2>
  <table id="students-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Reg No</th>
        <th>Department</th>
        <th>GPA</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic student rows will be added here using JavaScript -->
    </tbody>
  </table>
</section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
